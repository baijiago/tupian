<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>抠图去背景 · 图片工具箱</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    .uploader{border:1px dashed #2b4069;border-radius:12px;padding:16px;display:flex;gap:12px;align-items:center;justify-content:space-between;background:#0b1220}
    .uploader .hint{color:var(--sub)}
    .row{display:grid;gap:18px;grid-template-columns:1fr 1fr}
    .controls{display:flex;flex-wrap:wrap;gap:12px;align-items:center}
    .range{display:flex;align-items:center;gap:10px}
    .range input[type=range]{width:180px}
    .meta{color:var(--sub);font-size:13px}
    .preview{width:100%;display:flex;align-items:center;justify-content:center;min-height:320px;background:repeating-conic-gradient(#1b253c 0% 25%, #0b1220 0% 50%) 50%/24px 24px;border-radius:10px;overflow:hidden}
    canvas{max-width:100%;max-height:560px;background:transparent}
    @media (max-width:860px){.row{grid-template-columns:1fr}}
    .chip{padding:6px 10px;border:1px solid #23314d;border-radius:999px;color:var(--text);background:#0b1220;cursor:pointer}
    .chip.active{background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#0b1220;border-color:transparent;font-weight:700}
    .swatch{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border:1px solid #23314d;border-radius:10px;background:#0b1220}
    .swatch i{width:18px;height:18px;border-radius:4px;border:1px solid #21314f;display:inline-block}
    .hintline{color:var(--sub);font-size:12px}
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="title">抠图去背景</div>
      </div>
      <nav class="nav"><a href="../">返回首页</a></nav>
    </header>

    <div class="card">
      <div class="uploader">
        <div>
          <input id="file" type="file" accept="image/*" style="display:none" />
          <button class="btn primary" id="pick">选择图片</button>
          <div class="hint">支持 JPG / PNG / WebP，推荐背景较为纯色的图片以获得更佳效果</div>
        </div>
        <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap">
          <span class="chip active" id="mode-auto">自动取色</span>
          <span class="chip" id="mode-pick">手动取色</span>
          <span class="swatch" id="swatch" title="背景色">
            <i id="swatchColor"></i>
            <span id="swatchText">—</span>
          </span>
        </div>
      </div>
      <div class="controls" style="margin-top:12px">
        <div class="range"><label for="tol">容差</label><input id="tol" type="range" min="5" max="80" step="1" value="28" /><span id="tolText">28</span></div>
        <div class="range"><label for="soft">羽化</label><input id="soft" type="range" min="0" max="40" step="1" value="8" /><span id="softText">8</span></div>
        <button class="btn" id="save" aria-disabled="true" style="pointer-events:none;opacity:.6">保存 PNG（透明）</button>
        <button class="btn" id="reset" disabled>重置</button>
        <div class="meta" id="info">未选择图片</div>
      </div>
      <div class="hintline" id="hint">提示：在“手动取色”模式下，点击左侧画布可拾取背景色</div>
    </div>

    <div class="row">
      <div class="card">
        <span class="badge">原图</span>
        <div class="preview"><canvas id="orig"></canvas></div>
      </div>
      <div class="card">
        <span class="badge">抠图预览</span>
        <div class="preview"><canvas id="out"></canvas></div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const $ = (id)=>document.getElementById(id);
      const fileInput = $("file");
      const pickBtn = $("pick");
      const saveBtn = $("save");
      const resetBtn = $("reset");
      const tol = $("tol");
      const soft = $("soft");
      const tolText = $("tolText");
      const softText = $("softText");
      const info = $("info");
      const hint = $("hint");
      const orig = $("orig");
      const out = $("out");
      const modeAuto = $("mode-auto");
      const modePick = $("mode-pick");
      const swatch = $("swatch");
      const swatchColor = $("swatchColor");
      const swatchText = $("swatchText");

      let originalImage = null; // ImageBitmap or HTMLImageElement
      let originalFile = null;
      let picking = false;
      let bgColor = null; // [r,g,b]\n      let saveURL = null; // objectURL for PNG download

      const octx = orig.getContext('2d');
      const xctx = out.getContext('2d');

            function revokeURL(u){ try{ u && URL.revokeObjectURL(u); }catch(e){} }\n\n      function fmtBytes(b){ if(!Number.isFinite(b)) return '-'; const u=['B','KB','MB','GB']; let i=0; while(b>=1024 && i<u.length-1){ b/=1024; i++; } return (Math.round(b*10)/10)+' '+u[i]; }

      function setSwatch([r,g,b]){
        swatchColor.style.background = `rgb(${r},${g},${b})`;
        swatchText.textContent = `rgb(${r},${g},${b})`;
      }

      function setMode(auto){
        picking = !auto;
        modeAuto.classList.toggle('active', auto);
        modePick.classList.toggle('active', !auto);
        hint.style.opacity = picking ? '1' : '.8';
      }

      function drawFit(ctx, img){
        // Resize canvas to image intrinsic size; CSS scales for preview
        ctx.canvas.width = img.width;
        ctx.canvas.height = img.height;
        ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
        ctx.drawImage(img, 0, 0);
      }

      async function readImage(file){
        if('createImageBitmap' in window){
          return await createImageBitmap(file);
        }
        return await new Promise((resolve,reject)=>{
          const img = new Image();
          img.onload = ()=>resolve(img);
          img.onerror = reject;
          img.src = URL.createObjectURL(file);
        });
      }

      function sampleAutoBG(){
        // Sample edges (border of 4px) to estimate background color
        const w = octx.canvas.width, h = octx.canvas.height;
        const b = 4;
        const img = octx.getImageData(0,0,w,h).data;
        let r=0,g=0,bg=0,c=0;
        function acc(x,y){ const i=(y*w+x)*4; r+=img[i]; g+=img[i+1]; bg+=img[i+2]; c++; }
        for(let x=0;x<w;x++){ for(let y=0;y<4;y++){ acc(x,y); acc(x,h-1-y);} }
        for(let y=4;y<h-4;y++){ for(let x=0;x<4;x++){ acc(x,y); acc(w-1-x,y);} }
        if(c>0){ return [Math.round(r/c),Math.round(g/c),Math.round(bg/c)]; }
        return [255,255,255];
      }

      function distanceRGB(a,b){ const dr=a[0]-b[0], dg=a[1]-b[1], db=a[2]-b[2]; return Math.sqrt(dr*dr+dg*dg+db*db); }

      function smoothstep(edge0, edge1, x){
        const t = Math.min(1, Math.max(0, (x - edge0) / (edge1 - edge0 + 1e-6)));
        return t*t*(3-2*t);
      }

      function process(){
        if(!originalImage) return;
        drawFit(octx, originalImage);
        // Determine bg color
        if(!bgColor || modeAuto.classList.contains('active')){
          bgColor = sampleAutoBG();
          setSwatch(bgColor);
        }

        const w = octx.canvas.width, h = octx.canvas.height;
        const src = octx.getImageData(0,0,w,h);
        const dst = xctx.createImageData(w,h);
        const sData = src.data, dData = dst.data;

        const tolVal = parseInt(tol.value,10); // 5..80
        const softVal = parseInt(soft.value,10); // 0..40
        const maxD = Math.sqrt(255*255*3); // ~441.7
        const T = tolVal/100 * maxD;
        const S = softVal/100 * maxD;

        for(let i=0;i<sData.length;i+=4){
          const r=sData[i], g=sData[i+1], b=sData[i+2];
          const a=sData[i+3]/255;
          const d = distanceRGB([r,g,b], bgColor);
          // alpha keep amount: near bg -> 0, far from bg -> 1
          const t = smoothstep(T - S, T + S, d);
          const outA = Math.max(0, Math.min(1, a * t));
          dData[i] = r; dData[i+1]=g; dData[i+2]=b; dData[i+3] = Math.round(outA*255);
        }
        xctx.putImageData(dst,0,0);

        // Update save link
        out.toBlob((blob)=>{\n          if(!blob) return;\n          if(saveURL){ revokeURL(saveURL); saveURL = null; }\n          const url = URL.createObjectURL(blob);\n          saveURL = url;\n          const name = originalFile ? originalFile.name.replace(/\\.[^.]+$/, '') : 'image';\n          saveBtn.href = url;\n          saveBtn.download = name + '-nobg.png';\n          enableSave(true);\n        }, 'image/png');
      }

      function reset(){
        originalImage = null; originalFile=null; bgColor=null; setSwatch([0,0,0]);
        octx.clearRect(0,0,orig.width,orig.height);
        xctx.clearRect(0,0,out.width,out.height);
        enableSave(false); if(saveURL){ revokeURL(saveURL); saveURL=null; }
        resetBtn.disabled = true; info.textContent='未选择图片';
      }

      // Events
      pickBtn.addEventListener('click', ()=> fileInput.click());
      fileInput.addEventListener('change', async ()=>{
        if(!fileInput.files || !fileInput.files[0]) return;
        reset();
        originalFile = fileInput.files[0];
        originalImage = await readImage(originalFile);
        info.textContent = `原图体积: ${fmtBytes(originalFile.size)}`;
        resetBtn.disabled = false;
        process();
      });

      modeAuto.addEventListener('click', ()=>{ setMode(true); process(); });
      modePick.addEventListener('click', ()=>{ setMode(false); });

      orig.addEventListener('click', (ev)=>{
        if(!picking || !originalImage) return;
        const rect = orig.getBoundingClientRect();
        const scaleX = orig.width / rect.width;
        const scaleY = orig.height / rect.height;
        const x = Math.floor((ev.clientX - rect.left) * scaleX);
        const y = Math.floor((ev.clientY - rect.top) * scaleY);
        const data = octx.getImageData(x,y,1,1).data;
        bgColor = [data[0],data[1],data[2]];
        setSwatch(bgColor);
        process();
      });

      tol.addEventListener('input', ()=>{ tolText.textContent = tol.value; process(); });
      soft.addEventListener('input', ()=>{ softText.textContent = soft.value; process(); });
      resetBtn.addEventListener('click', ()=>{ fileInput.value=''; reset(); });

      // init
      tolText.textContent = tol.value; softText.textContent = soft.value; setMode(true);
    })();
  </script>
</body>
</html>
