<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>抠图去背景 · 图片工具箱</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    .two-col{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .drop{border:1px dashed #2b4069;border-radius:12px;padding:18px;text-align:center;color:#94a3b8}
    .preview{background:repeating-conic-gradient(#111827 0% 25%,#0b1220 0% 50%) 50%/20px 20px;border-radius:12px;padding:12px;display:flex;align-items:center;justify-content:center;min-height:300px}
    .preview img{max-width:100%;max-height:520px;display:block}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .small{font-size:12px;color:#94a3b8}
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">抠图去背景</div>
      </div>
      <nav class="nav"><a href="../">返回首页</a></nav>
    </header>

    <div class="two-col">
      <div class="card">
        <h3>上传图片</h3>
        <div class="drop" id="drop">拖拽图片到此或点击选择</div>
        <input id="file" type="file" accept="image/*" style="display:none" />
        <div class="row" style="margin-top:12px">
          <label>输出尺寸</label>
          <select id="size" class="btn">
            <option value="auto" selected>auto</option>
            <option value="preview">preview</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="hd">hd</option>
            <option value="4k">4k</option>
          </select>
          <button class="btn primary" id="run">去背景</button>
        </div>
        <div class="small">通过本地代理安全调用 remove.bg API，密钥不会暴露到浏览器。</div>
      </div>

      <div class="card">
        <h3>结果预览</h3>
        <div class="preview" id="preview"><span class="small">暂无结果</span></div>
        <div class="row" style="margin-top:8px">
          <a id="download" class="btn" href="#" download="no-bg.png" style="display:none">下载 PNG</a>
        </div>
      </div>
    </div>
  </div>

<script>
const $ = (s) => document.querySelector(s);
const fileInput = $('#file');
const drop = $('#drop');
const runBtn = $('#run');
const preview = $('#preview');
const sizeSel = $('#size');
const download = $('#download');

function setPreview(imgBlob){
  preview.innerHTML = '';
  const img = document.createElement('img');
  img.src = URL.createObjectURL(imgBlob);
  preview.appendChild(img);
  download.style.display='inline-block';
  download.href = img.src;
}

function pickFile(){ fileInput.click(); }

drop.addEventListener('click', pickFile);

drop.addEventListener('dragover', (e)=>{ e.preventDefault(); drop.style.background='#0b1220';});
drop.addEventListener('dragleave', ()=>{ drop.style.background='transparent';});
drop.addEventListener('drop', (e)=>{ e.preventDefault(); drop.style.background='transparent'; if(e.dataTransfer.files?.length){ fileInput.files = e.dataTransfer.files; drop.textContent = e.dataTransfer.files[0].name; }});

fileInput.addEventListener('change', ()=>{ if(fileInput.files?.[0]) drop.textContent = fileInput.files[0].name; });

runBtn.addEventListener('click', async ()=>{
  const f = fileInput.files?.[0];
  if(!f){ alert('请先选择图片'); return; }
  runBtn.disabled = true; runBtn.textContent = '处理中...';
  try{
    const fd = new FormData();
    fd.append('image_file', f);
    fd.append('size', sizeSel.value || 'auto');
    const resp = await fetch('/api/remove-bg', { method:'POST', body: fd });
    if(!resp.ok){
      const err = await resp.json().catch(()=>({}));
      throw new Error(err.detail || err.error || ('HTTP '+resp.status));
    }
    const blob = await resp.blob();
    setPreview(blob);
  }catch(err){
    alert('处理失败：'+err.message);
  }finally{
    runBtn.disabled = false; runBtn.textContent = '去背景';
  }
});
</script>
</body>
</html>
